    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      color: #f9d342;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/84HHRqs.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
      opacity: 1;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255, 215, 0, 0.08), transparent 70%);
      animation: pulseGlow 5s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes pulseGlow {
      0%, 100% {
        opacity: 0.08;
      }
      50% {
        opacity: 0.18;
      }
    }

    /* üé≤ Rotating dice icon */
    .dice-icon {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      animation: spinY 3s linear infinite;
      transform-style: preserve-3d;
      z-index: 999;
    }

    @keyframes spinY {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* üéÅ Mint Section */
    .mint-container {
      background-color: rgba(0, 0, 0, 0.8);
      max-width: 420px;
      margin: 60px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .nft-preview {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      display: block;
    }

    button {
      background-color: #228B22;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px #32cd32;
    }

    button:hover {
      background-color: #32cd32;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }

    /* üåê Social Icons */
    .social-icons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 999;
    }

    .social-icons a {
      color: #ffd700;
      text-decoration: none;
      font-size: 28px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #32cd32;
      transform: scale(1.2);
    }

    .social-icons svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }

    @media only screen and (max-width: 480px) {
      .mint-container {
        margin: 30px 15px;
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      button {
        font-size: 16px;
      }

      .dice-icon {
        width: 40px;
        height: 40px;
      }

      .social-icons svg {
        width: 24px;
        height: 24px;
      }

      .social-icons {
        gap: 15px;
      }
    }

    async function mintNFT() {
      if (typeof window.ethereum !== 'undefined') {
